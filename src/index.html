<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TooDoo</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" href="toodoo.png" type="image/png">
  <link rel="manifest" href="site.webmanifest">

  <!-- Open Graph meta tags -->
  <meta property="og:title" content="TooDoo">
  <meta property="og:description" content="TooDoo motivates your kids to complete their daily routines!">
  <meta property="og:image" content="toodoo.png">
  <meta property="og:url" content="https://toodoo.click">
  <meta property="og:type" content="website">

  <!-- Twitter Card meta tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="TooDoo">
  <meta name="twitter:description" content="TooDoo motivates your kids to complete their daily routines!">
  <meta name="twitter:image" content="https://toodoo.click/toodoo.png">
  <meta name="twitter:site" content="@noamnelke">

  <!-- Embed Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Main container for the app -->
  <div id="header">
    <img src="toodoo-mascot.png" alt="TooDoo Mascot" id="mascot">
    <h1>TooDoo</h1>
    <i class="material-icons" id="settings-icon" onclick="toggleMenu()">settings</i>
    <div id="settings-menu" class="hidden">
      <div id="import-link" class="menu-item">Import</div>
      <div id="export-link" class="menu-item">Export</div>
    </div>
  </div>
  <div id="app"></div>
  <div id="menu-overlay" class="hidden" onclick="toggleMenu()"></div>

  <!-- Add to Home Screen Balloon -->
  <div id="add-to-home-screen">
    Add TooDoo to your home screen
    <button onclick="this.parentElement.style.display='none'">Dismiss</button>
  </div>

  <!-- Include the JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
